<!doctype html>
<html lang="en">
{% include head.html %}
<body class="blog {{page.class}}">
  {% include sidebar-blog.html %}
  <div id="content">

    <h1 class="banner">
      <span>{{ page.title }}</span>
    </h1>

    <article>
      {% if page.markdown == 1 %}
        {{ content | markdownify }}
      {% else %}
        {{ content }}
      {% endif %}
    </article>

  </div>
  {% include foot.html %}
</body>
</html>
